<html>
    <head>
        <meta charset="utf-8" />
        {% load static %}

        <link rel="stylesheet" href="{% static 'root/style.css' %}">
        <title>Invalid call</title>
    </head>
    <body>    
        <a href="{% url 'root:index' %}"><img src="{% static 'root/images/home.png' %}" /> </a>
        <h1>Security misconfiguration</h1>
        Press button to see internal data within the error message.
        <form enctype="multipart/form-data" action="{% url 'root:upload_file' %}" method="post">
            {% csrf_token %}
            <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" value="012345678901234567890123456789012345678901234567890123456789" required id="id_title">
            </p>
            <p>
            <label for="id_file">File:</label>
            <input type="file" name="file" accept="image/*" id="id_file">
            </p>
        
            <input type="submit" value="Create error">
        </form>
    </body>
</html>
