<html>
    <head>
        <meta charset="utf-8" />
        {% load static %}

        <link rel="stylesheet" href="{% static 'root/style.css' %}">
        <title>High security page</title>
    </head>
    <body>   
        <a href="{% url 'root:index' %}"><img src="{% static 'root/images/home.png' %}" /> </a>
        <h1>High security page</h1>
        This page contains highly confidential information. This page should be protected and every access and download should be logged.<br/><br/>

        {% for message in messages %}
            <p class="msg_{{message.level}}" >{{ message }}</p><br/>
        {% endfor %}
        
        <form action="{% url 'root:download_secrets' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Download all secrets">
        </form>
    </body>
</html>
